        <script>
          let slideIndex = [1,1,1,1];
          let slideId = ["Arches Slides", "Canyonlands Slides", "Bryce Canyon Slides", "Yosemite Slides"];
          
          function showSlides(n, no) {
            let i;
            let x = document.getElementsByClassName(slideId[no]);
            if (n > x.length) { slideIndex[no] = 1 }
            if (n < 1) { slideIndex[no] = x.length }
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            x[slideIndex[no] - 1].style.display = "block";
          }
          
          function currentSlide(n, no) {
            showSlides(slideIndex[no] = n, no);
          }
          
          // Optional: start auto slides
          function startAutoSlides(no, intervalMs) {
            setInterval(function() {
              slideIndex[no]++;
              showSlides(slideIndex[no], no);
            }, intervalMs);
          }
          
          showSlides(1, 0);
          showSlides(1, 1);
          showSlides(1, 2);
          showSlides(1, 3);
          startAutoSlides(0, 3000);
          startAutoSlides(1, 3000);
          startAutoSlides(2, 3000);
          startAutoSlides(3, 3000);
        </script>
